 <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? '' : '';
            
            // Convert hours from military time to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight (0 hours)

            // Convert single digit hours/minutes to double digit format (e.g., 9 -> 09)
            minutes = minutes < 10 ? "0" + minutes : minutes;

            var timeString = hours + ":" + minutes + " " + ampm;
            document.getElementById('clock').innerHTML = timeString;
        }

        // Call updateTime function every second to update the time
        setInterval(updateTime, 1000);

        // Call updateTime function initially to display the time immediately
        updateTime();
  function updateDate() {
            var now = new Date();
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var day = days[now.getDay()];
            var month = months[now.getMonth()];
            var dayNumber = now.getDate();

            var dateString = day + ", " + month + " " + dayNumber;
            document.getElementById('date').innerHTML = dateString;
        }

        // Call updateDate function initially to display the date immediately
        updateDate();

  document.addEventListener('DOMContentLoaded', function() {
            var verticalLine = document.getElementById('vertical-line');
            var popup = document.getElementById('popup');

            // Function to toggle popup visibility
            function togglePopup() {
                popup.classList.toggle('active');
            }

            // Event listener for clicking on the vertical line
            verticalLine.addEventListener('click', togglePopup);

            // Event listener for swiping on touchscreen devices
            var initialX = null;
            var threshold = 50; // Minimum swipe distance to trigger popup (adjust as needed)

            verticalLine.addEventListener('touchstart', function(event) {
                initialX = event.touches[0].clientX;
            });

            verticalLine.addEventListener('touchend', function(event) {
                if (initialX !== null) {
                    var deltaX = event.changedTouches[0].clientX - initialX;
                    if (Math.abs(deltaX) > threshold) {
                        togglePopup();
                    }
                    initialX = null;
                }
            });

            // Event listener to close popup when tapping outside of it
            document.addEventListener('click', function(event) {
                if (!popup.contains(event.target) && event.target !== verticalLine) {
                    popup.classList.remove('active');
                }
            });

            // Event listener to close popup when tapping on the vertical line
            verticalLine.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent click event from bubbling up
            });
        });

 // Get current date
  var currentDate = new Date();

  // Days of the week
  var daysOfWeek = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];

  // Get day of the week
  var dayOfWeek = daysOfWeek[currentDate.getDay()];

  // Capitalize the first letter of the day of the week
  dayOfWeek = dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1);

  // Get day of the month
  var dayOfMonth = currentDate.getDate();

  // Display the date on the webpage
  document.getElementById("dateDisplay").innerHTML = "<span id='dayOfWeek'>" + dayOfWeek + "</span> <span id='dayOfMonth'>" + dayOfMonth + "</span>";
